{% extends 'body.html' %}
{% block head %}
<title>Site</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            
            <td>{{ task.content }}</td>
            <td>{{ task.date.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Del</a>
                <a href="">Update</a>
            </th>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" name="Add Task">
    </form>
</div>

{% endblock %}
